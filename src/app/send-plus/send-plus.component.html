<div class="card  bg-dark">
    <span class="title text-white" style="margin-bottom: 2%;">Send Email</span>
   
    <div class="chips-container" id="plus_dest"  >
      <label class="text-white" id="many" for="email">{{label}}</label>
      <div *ngFor="let chip of chips" class="chip">{{ chip }} <span class="close-icon" (click)="removeChip(chip)">x</span></div>
      <input class="bg-dark text-white" style="border-color: rgba(255, 255, 255, 0.2);"  type="text"  [(ngModel)]="newChip" (keydown.enter)="addChip()" >
    </div>
    <form class="form">
     
      
    
      <div class="group">
        <input class="bg-dark text-white"  name="subject" placeholder="" type="text" required="" [(ngModel)]="subject">
        <label for="name">Subject</label>
      </div>
      <div class="group">
          <textarea class="bg-dark text-white" name="text" placeholder="" id="comment" name="comment" rows="5" required="" [(ngModel)]="text"></textarea>
          <label for="comment">Text</label>
      </div>
      <button class="bg-white text-dark" type="submit" (click)="send_mail()">Submit</button>
      <button class="btn btn-outline-dark" type="submit" (click)="annuler()">Annuler</button>
    </form>
  </div>
  
  <dialog class="dialog-box bg-white" id="dialog" open *ngIf="show_event==true">
      <h2 class="text-dark">{{title}}</h2>
    <p class="text-dark">{{message}}</p>
      <button onclick="window.dialog.close();"  aria-label="close" class="x">‚ùå</button>
  </dialog>
