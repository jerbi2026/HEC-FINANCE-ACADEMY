<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">
</head>
<body id="doc"  class="bg-dark">
  <app-navbar></app-navbar>

  

    <p class="heading text-light">Nos Documents</p>
    <div class="gallery-image">
      
        <div class="img-box"  *ngFor="let item of document" (click)="download(item[2],item[0],item[3])">
          <img  src="{{item[1]}}" alt="" />
          <div class="transparent-box">
            <div class="caption">
              <p>{{item[0]}}</p>
            </div>
          </div>
        </div>
       
    
      
      
     
    </div>
</body>
<div id="loader_div" style="display: none;">
    <app-loader></app-loader>
</div>
