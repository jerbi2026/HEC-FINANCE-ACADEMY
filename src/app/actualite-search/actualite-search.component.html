  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4d548a4e76.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <nav class="navbar navbar-expand-sm p-3 fixed-top">
        <div class="container-fluid">
         
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
              </ul>
              
              <h1>Actualit√©s</h1>
              

               
              
              <form class="d-flex ms-auto nav-item search-form">
                <div class="search-wrapper">
                  <input name="search" class="form-control me-2 p-1 ps-2" type="text" placeholder="Search" [(ngModel)]="searched_person" (ngModelChange)="search()">
                  
                </div>
               
                
              </form>
              
            
            </div>
          </div>
          
        
    </nav>
    <ul id="searched_person" class="todo-list" style="display: none;">
      <li class="li-list" *ngFor="let item of persons">
      <img src="{{item[2]}}" class="table-user" alt="">
      <span class="todo-text">{{item[1]}}</span>
      
      
    </li>
    </ul>
     
    
</body>
