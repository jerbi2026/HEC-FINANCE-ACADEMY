  <div class="container cards" id="act" style="margin-left: 10%; width: 90%; " >
    
    <h2 class="mb-4 text-center text-dark">News</h2>
    <button type="button" class="btn btn-dark" style="width: 50%; margin-bottom: 3%; margin-left: 25%; height: 20%;" (click)="act_to_add()">ajouter des actualités</button>
  
    <div class="row" style="margin-bottom: 15%; ">
      
     <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-lg-0" *ngFor="let item of actualites | paginate:{itemsPerPage:tab , currentPage:p};" >
        <div class="card bg-dark" style="margin-bottom: 5%; border: none;">   
         <img src="{{item[2]}}" alt="">
          <div class="card-body">
            <h5 class="card-title text-light">{{item[0]}}</h5>
            <p class="card-text text-light">{{item[1]}}</p>
           <a class="btn btn-success"  style="margin-right: 3%;" (click)="traited_edit(item[0],item[1],item[2])">
                  <span class="material-symbols-outlined" style="cursor:pointer;">
                    edit
                    </span>
            </a>
           <a  class="btn btn-danger" (click)="delete(item[0])">
                    <span class="material-symbols-outlined" style="cursor:pointer;">
                      delete
                      </span>
            </a>
          </div>
        </div>
        
      </div>
      <pagination-controls class="btn-toolbar" (pageChange)="p=$event"></pagination-controls>

  <section id="new_act" style="display: none;">
  <form class="form">
    <div class="title text-dark">Nouvelle actualité</div>
    <img src="{{img}}" alt="Image a choisir" style="height: 30%; width: 30%;" >
    <input type="text" placeholder="Title" class="input bg-dark text-white" [(ngModel)]="title" name="title">
    <textarea placeholder="text" class="bg-dark text-white" [(ngModel)]="text" name="text"></textarea>
    <label for="file" class="custum-file-upload bg-dark">
      <div class="icon">
      <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
      </div>
      <div class="text">
         <span>Click to upload image</span>
         </div>
         <input id="file" type="file" (change)="onFileSelected($event)">
    </label>
    
     
    <button (click)="add_actualite()">Submit</button>
    <button (click)="annuler()">Annuler</button>
  </form>
      
  </section>


  <section id="edit_act" style="display: none;">
  <form class="form">
    <div class="title">Edit Actualité</div>
    <img src="{{img}}" alt="Image a choisir" style="height: 30%; width: 30%;" >
    
    <textarea placeholder="text" class="bg-dark text-white" [(ngModel)]="text" name="text"></textarea>
    <label for="file" class="custum-file-upload bg-dark">
      <div class="icon">
      <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
      </div>
      <div class="text">
         <span>Click to upload image</span>
         </div>
         <input id="file" type="file" (change)="onFileSelected($event)">
    </label>
    
     
    <button (click)="submit_edit()">Submit</button>
    <button (click)="annuler()">Annuler</button>
  </form>
      
  </section>
  <div id="loader_div" style="display: none;">
    <app-loader></app-loader>
  </div>
