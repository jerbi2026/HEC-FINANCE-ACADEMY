<body>
    
<div class="login-wrap" style="background-image: url(assets/image/logo.jpg);">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" [(ngModel)]="username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"  [(ngModel)]="password">
				</div>
				
				<div class="group">
					<input type="submit" class="button bg-dark" value="Sign In" (click)="submit()" style="margin-top: 5%;">
					<input style="margin-top: 2%;" type="submit" class="button bg-dark" value="Cancel" (click)="cancel()" style="margin-top: 5%;">
				</div>
				<div class="hr"></div>
				<h6 style="color: red; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; ">{{erreur}}</h6>
				
			</div>
			
		</div>
	</div>
</div>
</body>
