<head>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
</head>
<app-navbar></app-navbar>

<dialog class="dialog-box bg-dark" id="dialog" open *ngIf="show_event==true">
    <img class="table-user" src="{{image}}">
      <h2 class="text-light">{{title}}</h2>
      <p class="text-light">start day : {{start_day}} </p>
      <p class="text-light">end day: {{end_day}} </p>
    <p class="text-light">description: {{description}} </p>
    <p style="display: none;">{{id}}</p>
    
<a  class="btn btn-danger"  (click)="delete_event(title)">
        <span class="material-symbols-outlined" style="cursor:pointer;">
          delete
          </span>
</a>
  
      <button onclick="window.dialog.close();" (click)="close_dialog()" aria-label="close" class="x">âŒ</button>
</dialog>




<div class="container cards" id="act" style="margin-left: 12%;" >
  <a type="button"  (click)="add_event()" class="btn btn-dark bg-dark"  style="width: 100%; color: #ffff; margin-top: 2%; margin-bottom: 3%;">Add Event</a>
  <div id="calendar" class="calendar-container"></div>





  <section id="new_event" style="display: none;">
    <form class="form">
      <div class="title text-dark">Nouvelle evenement</div>
      <img src="{{image}}" alt="Image a choisir" style="height: 30%; width: 30%;" >
      <input type="text" placeholder="Title" class="input bg-dark text-white"  name="title" [(ngModel)]="title">
      <textarea placeholder="text" class="bg-dark text-white" name="text" [(ngModel)]="description"></textarea>
      <label for="start_day">Start day</label>
      <input type="date" name="datetime"[(ngModel)]="start_day_add" >
      <label for="end_day">End day</label>
      <input type="date" name="end day time" [(ngModel)]="end_day_add">
      <label for="file" class="custum-file-upload bg-dark">
        <div class="icon">
        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
        </div>
        <div class="text">
           <span>Click to upload image</span>
           </div>
           <input id="file" type="file" (change)="onFileSelected($event)">
      </label>
      
       
      <button (click)="addEvent(title,description,start_day_add,end_day_add,image)">Submit</button>
      <button (click)="annuler()">Annuler</button>
    </form>
        
  </section>
  


  <div id="loader" style="display: none;">
    <app-loader></app-loader>
  </div>



</div>
